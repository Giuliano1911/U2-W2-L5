<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile page" />
    <title>Netflix Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/custom-bootstrap.css" />
  </head>
  <body class="bg-dark text-white">
    <header class="px-4 py-2 black-gradient">
      <a href="./Homepage.html"
        ><img
          src="./assets/img/netflix_logo.png"
          id="netflix-logo"
          alt="Netflix logo"
      /></a>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-10 col-lg-8">
            <div class="row">
              <div class="col">
                <h1 class="big-text">Edit Profile</h1>
              </div>
            </div>
            <hr />
            <div class="row justify-content-between">
              <div class="col col-8 col-md-4">
                <div class="position-relative mb-5">
                  <img
                    src="./assets/img/avatar.png"
                    alt="Avatar"
                    class="img-fluid"
                  />
                  <a class="text-white" href="#"
                    ><span
                      class="position-absolute bottom-0 start-0 p-1 px-2 mb-2 ms-2 small-text bg-dark border border-2 border-white rounded-circle"
                      ><i class="fas fa-pencil-alt"></i></span
                  ></a>
                </div>
              </div>
              <div class="col col-12 col-md-8">
                <p class="bg-secondary p-1 ps-2">Strive Student</p>
                <p class="h4 mt-5 opacity-75">Language:</p>
                <div class="dropdown align-content-center my-3">
                  <a
                    class="btn btn-dark px-3 border border-1 border-white dropdown-toggle rounded-0"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    English
                  </a>

                  <ul class="dropdown-menu bg-black">
                    <li>
                      <a class="dropdown-item text-white" href="#">English</a>
                    </li>
                    <li>
                      <a class="dropdown-item text-white" href="#">Italian</a>
                    </li>
                    <li>
                      <a class="dropdown-item text-white" href="#">French</a>
                    </li>
                  </ul>
                </div>
                <hr />
                <p class="h4 mt-4 opacity-75">Maturity Settings:</p>
                <button
                  class="text-uppercase text-white opacity-75 p-1 mt-1 bg-scuro border border-0"
                >
                  All Maturity Ratings
                </button>
                <p class="text-white-50 mt-2">
                  Show titles of
                  <span class="text-white">all maturity ratings</span> for this
                  profile
                </p>
                <a
                  class="btn btn-dark border border-1 border-white rounded-0 opacity-50 text-uppercase small-text"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  E d i t
                </a>
                <hr />
                <p class="h4 mt-4 opacity-75">Autoplay controls</p>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input bg-dark rounded-0 h5"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label
                    class="form-check-label opacity-75"
                    for="flexCheckDefault"
                  >
                    Autoplay next episode in a series on all devices
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input bg-dark rounded-0 h5"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                  />
                  <label
                    class="form-check-label opacity-75"
                    for="flexCheckChecked"
                  >
                    Autoplay previews while browsing on all devices
                  </label>
                </div>
              </div>
              <hr class="mt-3" />
              <div class="row flex-column flex-md-row mb-3">
                <div class="col col-6 col-md-3 d-flex mb-3">
                  <a
                    class="btn bg-white flex-grow-1 fw-bold border border-1 border-white rounded-0 text-uppercase"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Save
                  </a>
                </div>
                <div class="col col-6 col-md-3 d-flex mb-3">
                  <a
                    class="btn btn-dark text-white flex-grow-1 opacity-50 fw-bold border border-1 border-white rounded-0 text-uppercase"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Cancel
                  </a>
                </div>
                <div class="col col-10 col-md-6 d-flex mb-3">
                  <a
                    class="btn btn-danger text-white flex-grow-1 opacity-50 fw-bold border border-1 border-white rounded-0 text-uppercase"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Delete Profile
                  </a>
                </div>
                <div class="col col-6"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
